<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-size: 16px;
            line-height: 1;
            margin-top: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 
        如下代码：AAA和BBB之间的距离是多少？
            - 相邻元素的margin-top和margin-bottom会发生重叠
            - 空白内容的<p></p>也会重叠
        答案：15px（中间内容会重叠）
     -->
    <p>AAAA</p>
    <p></p>
    <p></p>
    <p></p>
    <p>BBB</p>
</body>
</html>
